{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/styleHistorico.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleFooterGeral.css' %}">

    <header>
            <nav class="top-nav">
                <div class="centered-text">
                    <div class="logo">
                         <a href="{% url 'estoque:geladeiras'%}"><img src="/static/img/logo.png"></a>
                    </div>
                </div>
                <a>Histórico de movimentações  -  </a><a> {{ geladeira.nome_geladeira }}</a>
            </nav>

        </header>

        {% for data in datas %}
            <ol style="--length: 5" role="list" class="list-log">
                <li class="logs">
                    <h3>{{ data }}</h3>
                    {% for log in historico %}
                        {% if log.dt_modificacao == data %}
                            <p>{{ log.descricao }}</p>
                        {% endif %}
                    {% endfor %}
                </li>
            </ol>
        {% endfor %}
{% endblock %}

<footer>
    <nav>
        <div class="bottom-nav">
            <div class="footer-left">
                <a href="{% url 'estoque:detalhes_geladeira' geladeira.pk %}">
                    <button id="btn_voltar" class="btn-icon btn-voltar">
                        <img src="/static/img/voltar.png" alt="Voltar">
                    </button>
                </a>
            </div>
            <div class="footer-right"></div>
        </div>
    </nav>
</footer>
